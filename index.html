<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pattern Build: CodePen Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='card'>
  <a class='card-media' href='#'>
    <img alt='' class='card-media-img' height='208' src='http://placehold.it/370x208/9b7eac/9b7eac' width='370'>
  </a>
  <div class='card-content'>
    <h2 class='card-title'>
      <a href='#'>My Pen Title</a>
    </h2>
    <div class='card-meta split'>
      <div class='split-cell'>
        <a class='bucket' href='#'>
          <img alt='' class='bucket-media' height='20' src='http://placehold.it/20x20/b5bc67/b5bc67' width='20'>
          <h3 class='bucket-content card-meta-author'>Author Name</h3>
        </a>
      </div>
      <div class='split-cell'>
        <ul class='card-meta-statList'>
          <li class='card-meta-statList-item'>
            <a href='#'>204</a>
          </li>
          <li class='card-meta-statList-item'>
            <a href='#'>12</a>
          </li>
          <li class='card-meta-statList-item'>
            <a href='#'>22</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script><script  src="./script.js"></script>
